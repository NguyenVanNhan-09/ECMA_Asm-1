<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header bg-">
        <div class="gird">
            <div class="gird__row header__content">
                <div class="header__left">
                    <div class="header__logo">
                        <img src="../public/logo_tiki.png" alt="" class="header__logo-img">
                    </div>
                </div>
                <div class="header__center">
                    <div class="header__search">
                        <input type="text" class="header__search-input">
                        <div class="header__search-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 header__search-btn-icon">
                                <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                            </svg>
                            <button class="header__search-btn-text">Tìm kiếm</button>
                        </div>
                    </div>
                </div>
                <div class="header__right">
                    <div class="header__user">
                        <img class="header__user-icon" src="../public/icons/user.png" alt="">
                        <div class="header__user-text">
                            <div class="header__user-text-heading">đăng nhập/đăng ký</div>
                            <div class="header__user-text-desc">tài khoản</div>
                        </div>
                    </div>
                    <div class="header__cart">
                        <img class="header__cart-icon" src="../public/icons/cart.png" alt="">
                        <div class="header__cart-text">Giỏ hàng</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="header__bottom"></div>
    </header>
</body>
</html>
